plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"      // modern Kotlin plugin id
    // The Flutter Gradle Plugin must be applied after Android + Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.cafeapp_v2"

    // ✅ Compile against Android 36
    compileSdk = 36

    defaultConfig {
        applicationId = "com.example.cafeapp_v2"

        // ✅ Recommended Flutter minSdk
        minSdkVersion = flutter.minSdkVersion

        // ✅ Target Android 36
        targetSdk = 36

        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = "21"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // If you use the NDK, specify manually here; otherwise leave commented
    // ndkVersion = "26.1.10909125"
}

flutter {
    source = "../.."
}
